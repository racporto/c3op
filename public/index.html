      <div id="Stage" class="fourteen columns">
<div id="MainHeader">
  <h1>Criar projeto</h1>
</div>
  <form id="newProjectForm" name="newProjectForm" enctype="application/x-www-form-urlencoded" action="/projects/project/create" method="post"><div>
<div id="title-label" class="three columns alpha Right"><label for="title" class="required">Nome:</label></div>
<div tagClass="div" class="eleven columns omega">
<input type="text" name="title" id="title" value="" class="eleven columns alpha omega"></div>
<div id="client-label" class="three columns alpha Right"><label for="client" class="optional">Cliente:</label></div>
<div tagClass="div" class="eleven columns omega">
<select name="client" id="client" class="eleven columns alpha omega">
    <option value="0" label="escolha um cliente" selected="selected">escolha um cliente</option>
    <option value="4" label="Sebrae-RJ">Sebrae-RJ</option>
</select></div>
<div id="ourResponsible-label" class="three columns alpha Right"><label for="ourResponsible" class="optional">Responsável pelo IETS:</label></div>
<div tagClass="div" class="eleven columns omega">
<select name="ourResponsible" id="ourResponsible" class="eleven columns alpha omega">
    <option value="0" label="escolha uma pessoa" selected="selected">escolha uma pessoa</option>
</select></div>
<div id="responsibleAtClient-label" class="three columns alpha Right"><label for="responsibleAtClient" class="optional">Responsável pelo cliente:</label></div>
<div tagClass="div" class="eleven columns omega">
<select name="responsibleAtClient" id="responsibleAtClient" class="eleven columns alpha omega">
    <option value="0" label="escolha uma pessoa">escolha uma pessoa</option>
</select></div>
<div id="beginDate-label" class="three columns alpha Right"><label for="beginDate" class="optional">Data de início:</label></div>
<div tagClass="div" class="two columns">
<input type="text" name="beginDate" id="beginDate" value="" class="two columns alpha omega"></div>
<div id="finishDate-label" class="two columns Right"><label for="finishDate" class="optional">Data de término:</label></div>
<div tagClass="div" class="two columns inset-by-five alpha omega">
<input type="text" name="finishDate" id="finishDate" value="" class="two columns alpha omega"></div>
<div id="value-label" class="three columns alpha Right"><label for="value" class="optional">Valor:</label></div>
<div tagClass="div" class="two columns omega">
<input type="text" name="value" id="value" value="" class="two columns alpha omega"></div>
<div id="status-label" class="two columns Right"><label for="status" class="optional">Status do Projeto:</label></div>
<div tagClass="div" class="two columns inset-by-four omega">
<select name="status" id="status" class="three columns alpha omega">
    <option value="" label="(escolha um status)">(escolha um status)</option>
    <option value="10" label="Prospecção">Prospecção</option>
    <option value="20" label="Planejamento">Planejamento</option>
    <option value="30" label="Proposta">Proposta</option>
    <option value="40" label="Execução">Execução</option>
    <option value="50" label="Prestação de contas">Prestação de contas</option>
    <option value="60" label="Cancelado">Cancelado</option>
    <option value="70" label="Suspenso">Suspenso</option>
</select></div>
<div id="contractNature-label" class="three columns alpha Right"><label for="contractNature" class="optional">Natureza do Contrato</label></div>
<div tagClass="div" class="four columns alpha">
<select name="contractNature" id="contractNature" class="four columns omega">
    <option value="" label="(escolha um tipo)">(escolha um tipo)</option>
    <option value="10" label="Contrato">Contrato</option>
    <option value="20" label="Convênio">Convênio</option>
    <option value="30" label="Termo de parceria">Termo de parceria</option>
    <option value="40" label="Doação">Doação</option>
    <option value="50" label="Patrocínio">Patrocínio</option>
    <option value="60" label="Acordo de cooperação">Acordo de cooperação</option>
    <option value="70" label="Outras">Outras</option>
</select></div>
<div id="areaActivity-label" class="two columns alpha Right"><label for="areaActivity" class="optional">Área de atuação</label></div>
<div tagClass="div" class="five columns alpha omega">
<select name="areaActivity" id="areaActivity" class="five columns omega">
    <option value="" label="(escolha uma área)">(escolha uma área)</option>
    <option value="10" label="Políticas sociais e melhoria dos gastos públicos">Políticas sociais e melhoria dos gastos públicos</option>
    <option value="20" label="Desigualdade e pobreza">Desigualdade e pobreza</option>
    <option value="30" label="Mercado de trabalho, emprego e rendimento">Mercado de trabalho, emprego e rendimento</option>
    <option value="40" label="Desenvolvimento local e microempreendimento">Desenvolvimento local e microempreendimento</option>
    <option value="50" label="Educação, recursos humanos e eqüidade">Educação, recursos humanos e eqüidade</option>
    <option value="60" label="A questão metropolitana">A questão metropolitana</option>
    <option value="70" label="Responsabilidade social corporativa">Responsabilidade social corporativa</option>
</select></div>
<div id="overhead-label" class="three columns alpha Right"><label for="overhead" class="optional">Overhead:</label></div>
<div tagClass="div" class="three columns alpha omega">
<input type="text" name="overhead" id="overhead" value="" class="three columns omega"></div>
<div id="managementFee-label" class="three columns alpha Right"><label for="managementFee" class="optional">Taxa de Administração:</label></div>
<div tagClass="div" class="three columns inset-by-two alpha omega">
<input type="text" name="managementFee" id="managementFee" value="" class="three columns omega"></div>
<div id="object-label" class="three columns alpha Right"><label for="object" class="optional">Objeto:</label></div>
<div tagClass="div" class="eleven columns alpha omega">
<textarea name="object" id="object" rows="8" class="eleven columns omega" cols="80"></textarea></div>
<div id="summary-label" class="three columns alpha Right"><label for="summary" class="optional">Sumário:</label></div>
<div tagClass="div" class="eleven columns alpha omega">
<textarea name="summary" id="summary" rows="8" class="eleven columns omega" cols="80"></textarea></div>
<div id="observation-label" class="three columns alpha Right"><label for="observation" class="optional">Observações:</label></div>
<div tagClass="div" class="eleven columns alpha omega">
<textarea name="observation" id="observation" rows="8" class="eleven columns omega" cols="80"></textarea></div>
<div id="submit-label" class="three columns alpha Invisible"><label for="submit" class="optional">Gravar</label></div>
<div class="five columns inset-by-six alpha omega">
<input type="submit" name="submit" id="submit" value="Gravar" class="submit two columns"></div></div></form><!-- apendix -->
      <div id="apendix">&nbsp;</div>
<!-- /apendix -->
    		</div><!-- #Stage -->
  		<div class="spacer one column omega"></div>

		</div><!-- #Main -->
